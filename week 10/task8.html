<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    var myColor = ["Red", "Green", "White", "Black"];
    // Using toString() method
    var result1 = myColor.toString();
    // Using join() method without separator
    var result2 = myColor.join();
    // Using join() method with specified separator
    var result3 = myColor.join('+');
    document.write("<p>" + result1 + "</p>");
    document.write("<p>" + result2 + "</p>");
    document.write("<p>" + result3 + "</p>");
  </script>
</body>
</html>
