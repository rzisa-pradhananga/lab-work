<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
</head>
<body>
    <script>
        var numValue = 10;
        document.write("Numeric Value: " + numValue + "<br>");

        var floatValue = 3.14;
        document.write("Float Value: " + floatValue + "<br>");

        var stringValue = "Hello, World!";
        document.write("String Value: " + stringValue + "<br>");

        var booleanValue = true;
        document.write("Boolean Value: " + booleanValue + "<br>");
    </script>
</body>
</html>
